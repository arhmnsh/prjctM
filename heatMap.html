    if(e !== undefined) {
      $('#time').text(e.value.newValue + ' hr');
    }

    $('#occupancy span').text(randVal*10);
    $('#filled span').text(randVal*5);

    heat.radius(+radius.value, +blur.value);
    heat.radius(+randVal, 1);
    frame = frame || window.requestAnimationFrame(draw);
  };


  $(".filterSlider").slider({
    formatter: function(value) {
      return value+' hr';
    }
  });
  $("#timeSlider").on('change', function(e) { updateHeat(e) });
  $("#dayBtnGroup .btn").click(function() {
    updateHeat();
  })
